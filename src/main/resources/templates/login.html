<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Login</title>

    <style>
        {background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));}
    </style>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card border-black" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form action="#" method="POST" th:action="@{/authenticate}" class="mb-md-5 mt-md-4 pb-5">

                        <h3 class="fw-bold mb-2 text-uppercase">Login</h3>
                        <p th:if="${param.error}" class="alert alert-danger">Incorrect username or password</p>
                        <p th:if="${param.logout}" class="alert alert-success">You have been logged out</p>

                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="text" name="username" placeholder="Username" class="form-control form-control-md" />
                        </div>

                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="password" name="password" placeholder="Password" class="form-control form-control-md" />
                        </div>

                        <button class="btn btn-primary btn-md px-5" type="submit">Login</button>
                        <a class="btn btn-outline-dark btn-md px-5" th:href="@{/register}">Sign up</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
